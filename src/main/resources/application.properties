server.port=8443
spring.datasource.url=jdbc:mysql://localhost:3307/comics?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5

# jpa
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto = none
spring.jpa.open-in-view = true
# es
spring.elasticsearch.rest.uris=49.234.235.35:9200,106.54.81.203:9200
#spring.elasticsearch.rest.uris=192.168.71.128:9200
spring.elasticsearch.rest.read-timeout=5s

# mvc
spring.mvc.static-path-pattern=/**

# 热部署
spring.devtools.livereload.enabled=true
spring.devtools.add-properties=false

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.main.allow-bean-definition-overriding=true

# spring data 多数据源
spring.data.elasticsearch.repositories.enabled=false
spring.data.jpa.repositories.enabled=false
spring.data.redis.repositories.enabled=false

# redis 配置
spring.redis.database=1
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-wait=-1ms
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.min-idle=0
spring.redis.timeout=300ms
